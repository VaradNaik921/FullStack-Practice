<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playable Chess</title>
<style>
  /* Styles for chessboard squares */
  .board {
    display: flex;
    flex-wrap: wrap;
    width: 480px; /* Adjust as needed */
  }
  
  .square {
    position: relative;
    width: 60px;
    height: 60px;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
  }

  /* Styles for possible moves */
  .possible-move {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 255, 0, 0.5);
    opacity: 0; /* Hidden by default */
    transition: opacity 0.3s ease-in-out;
  }

  /* Show possible moves when piece is selected */
  input[type="radio"]:checked + .piece + .possible-move {
    opacity: 1;
  }

  /* Styles for pieces */
  .piece {
    width: 100%;
    height: 100%;
    display: none;
  }

  /* Label styles for better accessibility */
  .piece-label {
    position: relative;
    z-index: 2;
  }
</style>
</head>
<body>

<!-- Chessboard -->
<div class="board">
  <!-- Row 1 -->
  <div class="square">
    <input type="radio" id="a1" name="selected-square">
    <label for="a1" class="piece-label">
      <div class="piece">&#9814;</div>
      <div class="possible-move"></div>
    </label>
  </div>
  <div class="square">
    <input type="radio" id="b1" name="selected-square">
    <label for="b1" class="piece-label">
      <div class="piece">&#9816;</div>
      <div class="possible-move"></div>
    </label>
  </div>
  <!-- Add more squares for the rest of the chessboard -->
</div>

</body>
</html>
