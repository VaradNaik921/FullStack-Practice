<html>
    <head>
        <title>Form continuation</title>
    
    </head>
    <body>
        value: attribute used to save the value mainly used in javascript
        <br>in checkbox or radio you can add checked if you want predefined selection
        <div>
            Select your Gender<br>
            <input type="radio" id="r1" name="gender" value="male"><label for="r1">Male</label>
            <br><input type="radio" id="r2" name="gender" value="female"><label for="r2">Female</label>
        </div>
        <div>
            select tag<br>
            <select>
                <option value="0">option1</option>
                <option selected value="1">option2</option>
                <option value="2">option3</option>
            </select>
        </div>
        <div>
            textarea tag<br>
            <textarea rows="5" cols="30" placeholder="Address">
Default entry remove to see placeholder
            </textarea>
        </div>
        <div>
            file tag<br>
            <input type="file"/>
        </div>
        <div>
            range tag<br>
            <input type="range" max="10" step="2"/>
        </div>
        <div>
            date tag<br>
            <input type="date"/>
            <br>date-time tag<br>
            <input type="datetime-local"/>
            <br>time tag<br>
            <input type="time"/>
        </div>
        <div>
            password<br>
            <input type="password"/>        </div>
    </body>
</html>
