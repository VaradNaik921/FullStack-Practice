<html>
    <head>
        <title>Table tag</title>
    </head>
    <body>
        used comment tag
        <!--Comment tag-->
        <hr>
        <table border="1">
            <thead><tr>
                <th>Why</th>  <th>.X.</th>  <th>.Y.</th>  <th colspan="2">.Z.</th>
            </tr></thead>
            <tbody><tr>
                <td rowspan="3">JUST BECAUSE</td><td>.1.</td>  <td>.A.</td>    <td>.1.</td>  <td>.A.</td>
            </tr>
            <tr>
                <td>.2.</td>  <td>.B.</td>    <td>.1.</td>  <td>.A.</td>
            </tr>
            <tr>
                <td>.3.</td>  <td>.C.</td>    <td>.1.</td>  <td>.A.</td>
            </tr></tbody><
        </table>
        <hr>
        <iframe width="1000" height="1000" src="https://en.wikipedia.org/wiki/Pok%C3%A9mon"></iframe>
    </body>
</html>
